<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/Engranaje.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            INVENTORY TOOLS
          </a>
        </div>
      </nav>
    <section">
      <div class="container fluid">        
      <div class="row">
        <div class="col-sm-12 col-lg-5 col-md-5 m-3 p-2">
          <img class="cont2" src="./images/fork.png" alt="ForkCrud">
  
        </div>
          <!--// Descripcion de uso// -->
        <div class="col-sm-12 col-lg-5 col-md-5 my-5 text-center" >
          <h1 class="text fs-1 fw-bold">Inventario Interno</h1>
          <span class="mx-3 my-4">
            <h3 class="fw-light">Compras más eficientes </h3>
            <h3 class="fw-light">Reducción de pérdidas</h3>
            <h3 class="fw-light">Ahorro en costos y gastos </h3>
            <h3 class="fw-light">Mejor valoración de los activos </h3>
          </span>           
        </div>
        
      </div>
    </section> 
</header>
<body>
  <div class="container">
    <form id = "fomulario">
      <div class="mb-3">
        <label for="descripcion" class="col-form-label">Nombre Producto:</label>
        <input id="descripcion" type="text" class="form-control" autofocus placeholder="Nombre Producto">
      </div>
      <div class="mb-3">
        <label for="precio" class="col-form-label">Precio:</label>
        <input id="precio" type="number" class="form-control" autofocus placeholder="$1990">
      </div>
      <div class="mb-3">
        <label for="stock" class="col-form-label">Stock:</label>
        <input id="stock" type="number" class="form-control" autofocus placeholder="100">
      </div>
    </form>
    <button id="btnCrear" type="button" class="btn btn-primary">Agregar Artículo</button>
  
    <table id="tablaArticulos" class="table my-3 table-borderless table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla1">

      </tbody>
      

    </table>
    <div class="container">
      <!-- <button class="btn btn-success my-3 position-end-0">Guardar Cambios</button> -->

    </div>

  </div>
 
  <footer class="bg-dark">           
    <div class="container-fluid">
        <div class="row p-3 mt-3">
          <div class="col-md-12 text-center text-light">© 2022. Todos los derechos reservados. Esta es una página de aterrizaje ficticia para fines académicos</div>
        </div>
    </div>

  </footer>
  <!--FontAwesome-->
<script src="https://kit.fontawesome.com/c7e025dd91.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
